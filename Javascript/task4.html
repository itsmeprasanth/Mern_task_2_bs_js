<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="mx-5 my-5 align-content-center">

        <button type="button" class="mx-5 mt-5 mb-3 showdate btn btn-danger ">
            Show Date
        </button>
        <br>
        <h1 class="date mx-5 mt-1">
        </h1>
        <button type="button" class="btn btn-dark showtime mx-5 mt-5 mb-3">
            Show Time
        </button>
        <br>
        <h1 class="mx-5 mt-1 time">
        </h1>
    </div>
    <script>
        var date = new Date();
        var day = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();
        var hour = date.getHours();
        var minute = date.getMinutes();
        var second = date.getSeconds();
        var time = hour + ":" + minute + ":" + second;
        var date = day + "/" + month + "/" + year;
        document.querySelector(".showdate").addEventListener("click", function () {
            document.querySelector(".date").innerHTML = date;
        });
        document.querySelector(".showtime").addEventListener("click", function () {
            document.querySelector(".time").innerHTML = time;
        });
    </script>
</body>

</html>
