<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <script>
        function sortAlphabetical(string) {
            var arr = string.split("")
            arr.sort()
            var newString = arr.join("")
            document.write("<h1>New String: </h1> <h2>"+newString+"</h2>")
        }
        var string = "webmaster"
        document.write("<h1>Original String: </h1> <h2>" + string+"</h2><br/>")
        sortAlphabetical(string)
    </script>
</body>
</html>
