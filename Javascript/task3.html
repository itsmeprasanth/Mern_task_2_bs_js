<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <style>
        input {
            width: max-content;
        }
    </style>

</head>

<body>
    <div class="container mt-5 mx-5">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text ">First Number</span>
            </div>
            <input type="number" id="firstNumber" class="form-control-sm mx-5">

        </div>
        <div class="input-group mt-2">
            <div class="input-group-prepend">
                <span class="input-group-text ">Second Number</span>
            </div>
            <input type="number" id="secondNumber" class=" form-control-sm mx-4">

        </div>
        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <button class="btn btn-danger" type="button" onclick="Multiply()">Multiply</button>
                <button class="btn btn-info" type="button" onclick="Divider()">Divide</button>
            </div>
        </div>
    </div>
    <br>
    <dir id="result" class="mx-5">

    </dir>
    <script>
        function Multiply() {
            // debugger;
            var firstNumber = document.getElementById("firstNumber").value;
            var secondNumber = document.getElementById("secondNumber").value;
            var result = firstNumber * secondNumber;
            document.getElementById("result").innerHTML = "<h5>The Result is: " + result+"</h5>";
        }
        function Divider() {
            var firstNumber = document.getElementById("firstNumber").value;
            var secondNumber = document.getElementById("secondNumber").value;
            var result = firstNumber / secondNumber;
            document.getElementById("result").innerHTML = "<h5>The Result is: " + result+"</h5>";
        }
    </script>
</body>

</html>
